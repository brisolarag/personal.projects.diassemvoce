@if (data?.isSendButton) {
  <h2 mat-dialog-title>Enviando mensagem</h2>
  <mat-dialog-content>
    Você confirma que quer enviar essa mensagem?
  </mat-dialog-content>

  <mat-dialog-actions>
    <button matButton mat-dialog-close (click)="close(false)">Não</button>
    <button matButton mat-dialog-close cdkFocusInitial (click)="confirm()">Sim</button>
  </mat-dialog-actions>
}


@else {
  <h2 mat-dialog-title>Cancelando mensagem</h2>
  <mat-dialog-content>
    Tu escreveu algo ali... Tem certeza que quer cancelar?
  </mat-dialog-content>
    <mat-dialog-actions>
      <button matButton mat-dialog-close (click)="close(false)">Não</button>
      <button matButton mat-dialog-close (click)="close(true)">Sim</button>
  </mat-dialog-actions>
}
