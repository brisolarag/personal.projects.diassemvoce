<div class="app-container">

  <section class="month-selector">
    <button matButton="tonal" (click)="previousDay()" class="back-day-btn"><mat-icon class="arrow-icon">arrow_left</mat-icon></button>
    <span (click)="setToday()" class="label-month">{{formattedDate}}</span>
    <button matButton="tonal" (click)="nextDay()"><mat-icon class="arrow-icon">arrow_right</mat-icon></button>
  </section>




  @if (isBeforeMinDate(selectedDate))
  {
    <section class="warning">
      <div class="warning-soft-background">
        <span>Fiz essa aplicacao no dia 19/06, entao as informacoes vao partir dessa data, te amo.</span>
      </div>
    </section>

    <section class="message">
      <button matButton="tonal" disabled>O que eu fiz hoje?</button>
      <button matButton="tonal" disabled>Recado</button>
    </section>
  }
  @else if (selectedDate > today)
  {
    <section class="warning">
      <div class="warning-soft-background">
        <span>Para de ser ansiosa, a "foto de amanhã" libera amanhã <strong>dããããããããããn</strong>.</span>
      </div>
    </section>

    <section class="message">
      <button matButton="tonal" disabled>O que eu fiz?</button>
      <button matButton="tonal" disabled>Recado</button>
    </section>
  }
  @else
  {
    <section class="picture-of-the-day">
      <app-picture-of-the-day [date]="selectedDate"></app-picture-of-the-day>
    </section>

    <section class="buttons-bottom">
      <button matButton="tonal" (click)="openOQueEuFizModal()">O que eu fiz hoje?</button>
      <button matButton="tonal" (click)="openRecadoDiaModal()">Recado</button>
      <button matButton="tonal" (click)="openEnviarMensagemModal()">Enviar mensagem</button>
    </section>
  }

</div>
